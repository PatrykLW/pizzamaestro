spring:
  application:
    name: PizzaMaestro
  
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://pizzamaestro:PizzaMaestro2024!@localhost:27017/pizzamaestro?authSource=admin}
      auto-index-creation: true
  
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: ${PORT:8080}
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:mySuperSecretKeyForPizzaMaestroApplicationThatShouldBeAtLeast256BitsLong}
  expiration: ${JWT_EXPIRATION:86400000} # 24 hours in milliseconds
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000} # 7 days

# Twilio SMS Configuration
twilio:
  account-sid: ${TWILIO_ACCOUNT_SID:}
  auth-token: ${TWILIO_AUTH_TOKEN:}
  phone-number: ${TWILIO_PHONE_NUMBER:}

# OpenWeatherMap API
weather:
  api-key: ${OPENWEATHER_API_KEY:}
  base-url: https://api.openweathermap.org/data/2.5

# Application specific settings
pizzamaestro:
  # Free tier limits
  free-tier:
    max-calculations-per-month: 10
    max-saved-recipes: 5
    sms-enabled: false
  
  # Premium tier settings  
  premium-tier:
    sms-per-month: 50
    
  # Default fermentation parameters
  fermentation:
    room-temp-yeast-factor: 1.0
    cold-fermentation-yeast-factor: 0.3
    min-yeast-percentage: 0.01
    max-yeast-percentage: 3.0

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized

# Logging
logging:
  level:
    com.pizzamaestro: DEBUG
    org.springframework.security: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# OpenAPI/Swagger
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
