<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="pizzaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4a460;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cd853f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tomatoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6347;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc143c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Pizza base -->
  <circle cx="50" cy="50" r="45" fill="url(#pizzaGrad)" stroke="#8B4513" stroke-width="3"/>
  
  <!-- Crust edge -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="#DEB887" stroke-width="8"/>
  
  <!-- Sauce -->
  <circle cx="50" cy="50" r="35" fill="url(#tomatoGrad)" opacity="0.9"/>
  
  <!-- Cheese spots -->
  <circle cx="35" cy="40" r="8" fill="#FFFACD" opacity="0.9"/>
  <circle cx="55" cy="35" r="7" fill="#FFFACD" opacity="0.9"/>
  <circle cx="65" cy="55" r="9" fill="#FFFACD" opacity="0.9"/>
  <circle cx="40" cy="60" r="7" fill="#FFFACD" opacity="0.9"/>
  <circle cx="55" cy="60" r="6" fill="#FFFACD" opacity="0.9"/>
  
  <!-- Pepperoni -->
  <circle cx="30" cy="50" r="5" fill="#8B0000"/>
  <circle cx="50" cy="45" r="5" fill="#8B0000"/>
  <circle cx="60" cy="40" r="5" fill="#8B0000"/>
  <circle cx="45" cy="65" r="5" fill="#8B0000"/>
  <circle cx="65" cy="60" r="5" fill="#8B0000"/>
  
  <!-- Basil leaves -->
  <ellipse cx="42" cy="52" rx="4" ry="2" fill="#228B22" transform="rotate(-30 42 52)"/>
  <ellipse cx="58" cy="50" rx="4" ry="2" fill="#228B22" transform="rotate(20 58 50)"/>
  <ellipse cx="50" cy="58" rx="4" ry="2" fill="#228B22" transform="rotate(-10 50 58)"/>
</svg>
