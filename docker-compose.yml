version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: pizzamaestro-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: pizzamaestro
      MONGO_INITDB_ROOT_PASSWORD: PizzaMaestro2024!
      MONGO_INITDB_DATABASE: pizzamaestro
    volumes:
      - mongodb_data:/data/db
      - ./docker/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - pizzamaestro-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB Express - GUI do zarządzania bazą (opcjonalne)
  mongo-express:
    image: mongo-express:latest
    container_name: pizzamaestro-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: pizzamaestro
      ME_CONFIG_MONGODB_ADMINPASSWORD: PizzaMaestro2024!
      ME_CONFIG_MONGODB_URL: mongodb://pizzamaestro:PizzaMaestro2024!@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    networks:
      - pizzamaestro-network
    depends_on:
      mongodb:
        condition: service_healthy

  # Backend Spring Boot
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pizzamaestro-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      MONGODB_URI: mongodb://pizzamaestro:PizzaMaestro2024!@mongodb:27017/pizzamaestro?authSource=admin
      JWT_SECRET: cGl6emFNYWVzdHJvU3VwZXJTZWNyZXRLZXkyMDI0Rm9yUHJvZHVjdGlvblVzZU9ubHk=
    networks:
      - pizzamaestro-network
    depends_on:
      mongodb:
        condition: service_healthy

volumes:
  mongodb_data:
    driver: local

networks:
  pizzamaestro-network:
    driver: bridge
